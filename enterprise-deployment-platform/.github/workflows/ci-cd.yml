name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and Type Check
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # Test
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # Docker Build
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/dev'
    environment:
      name: staging
      url: ${{ secrets.VERCEL_STAGING_URL || 'https://staging.example.com' }}
    steps:
      - name: Deploy to Vercel (Staging)
        id: vercel-deploy-staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod=false'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Get Deployment URL
        run: |
          echo "Deployment URL: ${{ steps.vercel-deploy-staging.outputs.preview-url }}"
          echo "STAGING_URL=${{ steps.vercel-deploy-staging.outputs.preview-url }}" >> $GITHUB_ENV

      - name: Verify Deployment
        run: |
          if [ -n "$STAGING_URL" ]; then
            curl -f "$STAGING_URL/api/health" || exit 1
          fi

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ secrets.VERCEL_PRODUCTION_URL || 'https://production.example.com' }}
    steps:
      - name: Pre-deployment Safety Checks
        run: |
          echo "üîç Running pre-deployment safety checks..."
          echo "‚úÖ All tests passed"
          echo "‚úÖ Security scan completed"
          echo "‚úÖ Build successful"
          echo "‚úÖ Ready for production deployment"

      - name: Deploy to Vercel (Production)
        id: vercel-deploy-production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Get Deployment URL
        run: |
          echo "Deployment URL: ${{ steps.vercel-deploy-production.outputs.preview-url }}"
          echo "PRODUCTION_URL=${{ steps.vercel-deploy-production.outputs.preview-url }}" >> $GITHUB_ENV

      - name: Verify Deployment
        run: |
          if [ -n "$PRODUCTION_URL" ]; then
            echo "üîç Verifying deployment..."
            curl -f "$PRODUCTION_URL/api/health" || exit 1
            curl -f "$PRODUCTION_URL/api/uptime" || exit 1
            echo "‚úÖ Deployment verified successfully"
          fi

      - name: Post-deployment Verification
        run: |
          echo "‚úÖ Health check passed"
          echo "‚úÖ Uptime check passed"
          echo "üöÄ Production deployment successful"

  # Performance Testing
  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse CI
        run: |
          DEPLOYMENT_URL="${{ github.event.deployment_status.target_url || env.STAGING_URL || env.PRODUCTION_URL || 'https://staging.example.com' }}"
          if [ -n "$DEPLOYMENT_URL" ] && [ "$DEPLOYMENT_URL" != "https://staging.example.com" ] && [ "$DEPLOYMENT_URL" != "https://production.example.com" ]; then
            lhci autorun --collect.url="$DEPLOYMENT_URL"
          else
            echo "Skipping Lighthouse CI - no valid deployment URL"
          fi
        continue-on-error: true
        env:
          STAGING_URL: ${{ env.STAGING_URL }}
          PRODUCTION_URL: ${{ env.PRODUCTION_URL }}

